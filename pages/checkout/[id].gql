query Checkout($id: UUID!) {
  offer(id: $id) {
    id
    type
    asset {
      id
      chainId
      collectionAddress
      tokenId
      image
      name
      creator {
        address
        name
        image
        verification {
          status
        }
      }
      collection {
        chainId
        address
        name
        standard
      }
    }
    maker {
      address
      name
      image
      verification {
        status
      }
    }
    unitPrice
    availableQuantity
    currency {
      image
      id
      decimals
      symbol
    }
  }
}

query FetchAssetForCheckout(
  $chainId: Int!
  $collectionAddress: Address!
  $tokenId: String!
  $address: Address
  $now: Datetime!
) {
  asset(
    chainId: $chainId
    collectionAddress: $collectionAddress
    tokenId: $tokenId
  ) {
    id
    chainId
    collectionAddress
    tokenId
    creator {
      address
      name
      image
      verification {
        status
      }
    }
    collection {
      chainId
      address
      name
    }
    name
    image
    unlockedContent {
      url
      mimetype
    }
    animationUrl
    owned: ownership(ownerAddress: $address) {
      quantity
    }
    bestBid: bids(
      orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
      filter: { expiredAt: { greaterThan: $now } }
      first: 1
    ) {
      nodes {
        unitPrice
        amount
        currency {
          image
          name
          id
          decimals
          symbol
        }
      }
    }
    firstSale: sales(
      first: 1
      orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
      filter: { expiredAt: { greaterThan: $now } }
    ) {
      totalCount
      totalCurrencyDistinctCount
      nodes {
        id
        unitPrice
        currency {
          image
          name
          id
          decimals
          symbol
        }
      }
    }
    auctions(
      first: 1
      orderBy: CREATED_AT_DESC
      filter: { endAt: { greaterThan: $now } }
    ) {
      nodes {
        id
        endAt
        bestBid: offers(
          orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
          first: 1
          filter: { signature: { isNull: false } }
        ) {
          nodes {
            unitPrice
            amount
            currency {
              decimals
              symbol
            }
          }
        }
      }
    }
  }
}
